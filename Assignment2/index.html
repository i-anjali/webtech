<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Table </h2>

<table>
  <tr>
    <th rowspan="2">SN</th>
    <th colspan="2">Name</th>
    <th rowspan="2">Address</th>
  </tr>
  <tr>
    <th>First</th>
    <th>Last</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Anjali</td>
    <td>Rai</td>
    <td>Kathmandu, Nepal</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Ram</td>
    <td>Shrestha</td>
    <td>Pokhara, Nepal</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Sita</td>
    <td>Gurung</td>
    <td>Bhaktapur, Nepal</td>
  </tr>
</table>

</body>
</html>
